    <footer>
      <div class="form-container">
        <form novalidate autocomplete="off">
          <h2>Contact</h2>

          <div class="input-component">
            <input
              type="text"
              placeholder=" "
              id="0"
              name="name"
              class="input-field"
            />
            <label>Name</label>
            <span class="error" id="name-error"></span>
          </div>

          <div class="input-component">
            <input
              type="email"
              placeholder=" "
              id="1"
              name="email"
              class="input-field"
            />
            <label>Email</label>
            <span class="error" id="email-error"></span>
          </div>

          <div class="input-component">
            <textarea
              name="message"
              placeholder=" "
              id="2"
              class="input-field"
            ></textarea>
            <label>Message</label>
            <span class="error" id="message-error"></span>
          </div>

          <button type="submit" class="sub-btn">Submit</button>
        </form>
